<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double s Web Design</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="brand">
        <span class="span">Double s </span>Webagency
    </h1>
    <div class="wrapper animated bounceInLeft">
            <div class="contact">
        <h4>Double s Web Design</h4>
            <ul>
                <li  class="fa fa-road">44 Something st</li>
                <li  class="fa fa-phone"> (555) 555-5555</li>
                <li class="fa fa-envelope">est@acme.test</li>
            </ul>
        </div>
        <div class="user-info">
            <h5>Email Us</h5>
            <form>
            <p>
                <label>Name</label>
                <input type="text">
            </p>
            <p>
                <label>Company</label>
                <input type="text">
            </p>
            <p>
                <label>Email Address</label>
                <input type="text">
            </p>
            <p>
                <label> Phone Number</label>
                <input type="text">
            </p>
            <p class="full">
                <label>Message</label>
                <textarea  rows="5"></textarea>
            </p>
            <button class="full">Submit</button>
        </form>
                
        </div>

    </div>
</div>
</body>
</html>
